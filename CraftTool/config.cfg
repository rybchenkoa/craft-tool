//номер порта
comPort 3

usedCoords XYZB //читаемые интерпретатором координаты
slaveX A        //ось A подчинена оси X
axeMap  "X0 Y1 Z2 A3 B4" //на какие выводы подаетс€ сигнал
invertedAxes A

//число шагов на мм (разрешение) (без учЄта делени€ на микрошаг)
stepsPermmX 640.0   //200.0 / 1.25 * 4
stepsPermmY 640.4   //200.0 / 1.25 * 4
stepsPermmZ 1280.0   //200.0 / 1.25 * 8
stepsPermmA 500
stepsPermmB 16


//максимальна€ скорость, развиваема€ двигател€ми, мм/мин
maxVelocityX 1000
maxVelocityY 1000
maxVelocityZ 1000
maxVelocityB 900
//максимальное ускорение, которое выжимают двигатели, мм/сек^2
maxAccelerationX 10
maxAccelerationY 10
maxAccelerationZ 10
maxAccelerationB 900

//пол€рность концевиков по пор€дку
switchPolarity 0000010

//switchMinX 5 //хард лимит дл€ X слева
//switchMaxX 6 //то же справа
//switchMinA 0 //хард лимит дл€ A слева
//switchMaxA 1 //то же справа

//switchHomeZ 2 //датчик дома дл€ Z
//backHomeZ   10 //на сколько мм откатитьс€ от датчика
//coordHomeZ  10 //и какую координату задать после отката

homing "Z100F100,X-1000Y-1000F500"
