//номер порта
comPort 3

usedCoords XYZB //читаемые интерпретатором координаты
slaveX A        //ось A подчинена оси X
axeMap  "X0 Y1 Z2 A3 B4" //на какие выводы подается сигнал
invertedAxes A

//число шагов на мм (разрешение) (без учёта деления на микрошаг)
stepsPermmX 640.0   //200.0 / 1.25 * 4
stepsPermmY 640.4   //200.0 / 1.25 * 4
stepsPermmZ 1280.0   //200.0 / 1.25 * 8
stepsPermmA 500
stepsPermmB 16


//максимальная скорость, развиваемая двигателями, мм/мин
maxVelocityX 1000
maxVelocityY 1000
maxVelocityZ 1000
maxVelocityB 900
//максимальное ускорение, которое выжимают двигатели, мм/сек^2
maxAccelerationX 10
maxAccelerationY 10
maxAccelerationZ 10
maxAccelerationB 900