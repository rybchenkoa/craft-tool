//номер порта и скорость передачи
connection "com 3 1000000" //115200 230400 460800 500000

stylesheet "style.css"
usedCoords XYZA //читаемые интерпретатором координаты
slaveX B        //ось B подчинена оси X
axeMap  "B0 Z1 Y2 X3 A4" //на какие выводы подается сигнал
invertedAxes XYB

fractValue  0.01  //если при повороте линии скорость изменится на такую долю, считаем линию новой

//число шагов на мм (разрешение)
stepsPermmX 400   //200 шагов / 5 (мм/об) * 10 микрошагов
stepsPermmY 400
stepsPermmZ 400
stepsPermmB 400
stepsPermmA 16

//максимальная скорость, развиваемая двигателями, мм/мин
maxVelocityX 4000
maxVelocityY 4000
maxVelocityZ 2500
maxVelocityA 150000
//максимальное ускорение, которое выжимают двигатели, мм/сек^2
maxAccelerationX 400
maxAccelerationY 400
maxAccelerationZ 200
maxAccelerationA 10000
//размеры 178х173х105

//полярность концевиков по порядку
switchPolarity 00000000

//switchMinX 5 //хард лимит для X слева
//switchMaxX 6 //то же справа
//switchMinA 0 //хард лимит для A слева
//switchMaxA 1 //то же справа

//switchHomeZ 2 //датчик дома для Z
//backHomeZ   10 //на сколько мм откатиться от датчика
//coordHomeZ  10 //и какую координату задать после отката

homing "Z100F100,X-1000Y-1000F500"

//частота медленного и быстрого ШИМ
slowPWMFreq   100
PWMFreq       20000
//g81Incremental   1 // 1 - в g81 считать значение Z смещением от плоскости R (по умолчанию 0 - считать координатой нижней точки)
